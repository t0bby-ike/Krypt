    <script>
let currentPage = 1;
const postsPerPage = 2; // Number of posts to load per click

function loadBlogPosts(page) {
    const blogPostsContainer = document.getElementById('blog-posts');
    blogPostsContainer.innerHTML = '<p>Loading blog posts...</p>';

    fetch('../blog/posts.json')
        .then(response => response.json())
        .then(data => {
            const startIndex = (page - 1) * postsPerPage;
            const endIndex = startIndex + postsPerPage;
            const postsToShow = data.posts.slice(startIndex, endIndex);

            let html = '';
            postsToShow.forEach(post => {
                html += `
                    <div class="blog-post">
                        <h3>${post.title}</h3>
                        <p>${post.description}</p>
                        <a href="../blog/post/${post.file}">Read More</a>
                    </div>
                `;
            });

            // Append new posts to the existing ones
            if (page > 1) {
                blogPostsContainer.innerHTML += html;
            } else {
                blogPostsContainer.innerHTML = html;
            }

            // Show or hide the "Load More" button
            const loadMoreButton = document.getElementById('load-more-button');
            if (endIndex >= data.posts.length) {
                loadMoreButton.style.display = 'none'; // Hide button if no more posts
            } else {
                loadMoreButton.style.display = 'block'; // Show button if more posts exist
            }
        })
        .catch(error => {
            console.error('Error loading blog posts:', error);
            blogPostsContainer.innerHTML = '<p>Failed to load blog posts. Please try again later.</p>';
        });
}

// Load initial posts when the page loads
window.onload = function () {
    loadBlogPosts(currentPage);
};

// Load more posts when the button is clicked
document.getElementById('load-more-button').addEventListener('click', function () {
    currentPage++;
    loadBlogPosts(currentPage);
});

        function toggleTheme() {
            const body = document.body;
            body.classList.toggle('dark-mode');
            scrambleText();
        }

        function scrambleText() {
            const elements = document.querySelectorAll('h1, h2, h3, h4, h5, h6, p, li, a, span, div');
            elements.forEach(element => {
                if (element.children.length === 0) {
                    const text = element.innerText;
                    const scrambledText = text.split('').sort(() => Math.random() - 0.5).join('');
                    element.innerText = scrambledText;
                }
            });
        }

        // Load blog posts dynamically
        function loadBlogPosts() {
            const blogPostsContainer = document.getElementById('blog-posts');
            blogPostsContainer.innerHTML = '<p>Loading blog posts...</p>';

            // Fetch the list of blog posts from the server
            fetch('../blog/posts.json')
                .then(response => response.json())
                .then(data => {
                    let html = '';
                    data.posts.forEach(post => {
                        html += `
                            <div class="blog-post">
                                <h3><a href="../blog/post/${post.file}" style="color:#baba88">${post.title}</a></h3>
                                <p>${post.description}</p>
                              <h9>  <a href="../blog/post/${post.file}">Read More</a></h9>
                            </div>
                        `;
                    });
                    blogPostsContainer.innerHTML = html;
                })
                .catch(error => {
                    console.error('Error loading blog posts:', error);
                    blogPostsContainer.innerHTML = '<p>Failed to load blog posts. Please try again later.</p>';
                });
        }

        // Load blog posts when the page loads
        window.onload = function() {
            loadBlogPosts();
        };
    </script>
